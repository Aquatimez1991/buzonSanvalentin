<!DOCTYPE html>
<html lang="es">

<body class="san-valentin-bg">

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const musica = document.getElementById("musica");

            // Reproducir m칰sica desde la posici칩n guardada si existe
            const tiempoGuardado = localStorage.getItem("tiempoMusica");
            if (tiempoGuardado !== null) {

            // Guardar la posici칩n de la m칰sica cada segundo
            setInterval(() => {

    </script>
